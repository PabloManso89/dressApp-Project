<app-toolbar></app-toolbar>
<app-navigation-tabs></app-navigation-tabs>
<div id="chart"></div>
<div fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-raised-button color="primary" (click)="onClickBar()"><i class="material-icons">equalizer</i> Bar Chart</button>
  <button mat-raised-button color="primary" (click)="onClickLine()"><i class="material-icons">timeline</i> Line Chart</button>
  <button mat-raised-button color="primary" (click)="onClickDonut()"><i class="material-icons">donut_large</i> Donut Chart</button>
</div>
<br>
<button mat-raised-button color="primary">primary</button>
<button mat-raised-button color="accent">accent</button>
<button mat-raised-button color="warn">warn</button>
<br><br>
<button mat-raised-button color="primary" (click)="onSetTheme('my-app-theme')">Purple</button>
<button mat-raised-button color="primary" (click)="onSetTheme('pink-theme')">Pink</button>
<button mat-raised-button color="primary" (click)="onSetTheme('light-theme')">Blue</button>
